 <extend name="Public:Public" />
 <block name="title">修改设备</block>
 <block name="body">
 <script src="__PUBLIC__/Admin/include/js/jquery-1.10.2.min.js"></script>
        <!-- page heading start-->
        <div class="page-heading">
            <h3>
                智能仓储管理
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a href="__APP__/Admin/index/index">管理首页</a>
                </li>
                <li class="active"> 修改设备 </li>
            </ul>
            
        </div>
        <!-- page heading end-->
        <!--body wrapper start-->
      
    <div class="panel-body">
        <form role="form" class="form-horizontal adminex-form" method="post" action="__URL__/editEquip">
            <div class="form-group has-success">
                <label class="col-lg-2 control-label" style="float:left">设备名</label>
                <div class="col-lg-6 ">
                    <input placeholder="" name="equip_name" id="l-name" class="form-control" type="text" value="{$info['equip_name']}">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                <input type="hidden" name="equip_id" value="{$info['equip_id']}">
                    <button class="btn btn-success" type="submit">新增</button>
                    <button class="btn btn-warning" type="reset">取消</button>
                </div>
            </div>
        </form>
    </div>
       
        <!--body wrapper end-->
</block>
