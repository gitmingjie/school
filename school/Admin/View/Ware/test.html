 <extend name="Public:Public" />
 <block name="title">模拟环境</block>
 <block name="body">
 <script src="__PUBLIC__/Admin/include/js/jquery-1.10.2.min.js"></script>
        <!-- page heading start-->
        <div class="page-heading">
            <h3>
                智能仓储管理
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a href="__APP__/Admin/index/index">管理首页</a>
                </li>
                <li class="active"> 模拟环境 </li>
            </ul>
            
        </div>
        <!-- page heading end-->
        <!--body wrapper start-->
      
    <div class="panel-body">
        <form role="form" class="form-horizontal adminex-form" method="post" action="__URL__/test">
            <div class="form-group has-error">
                <label class="col-lg-2 control-label" style="float:left">仓库分区</label>
                <div class="col-md-6">
                    <div class="input-group input-large custom-date-range">
                       <select class="ware form-control m-bot15">
                        <option value="">请选择仓库</option>
                        <foreach name="ware_list" item="row">
                            <option value="{$row['wid']}">{$row['wname']}</option>
                        </foreach>
                    </select>
                        <span class="input-group-addon"><i class="fa fa-arrow-circle-right"></i></span>
                       <select class="zone form-control m-bot15" name="zid">
                        <option value="0">请选择仓库分区</option>
                    </select>
                    </div>
                </div>
            </div>
            <div class="form-group has-error">
                <label class="col-lg-2 control-label" style="float:left">模拟温度</label>
                <div class="col-md-6">
                    <div class="input-group input-large custom-date-range">
                        <input class="form-control dpd1" name="temp" type="number" placeholder="请输入仓库标准温度(°C)">
                    </div>
                </div>
            </div>
            <div class="form-group has-warning">
                <label class="col-lg-2 control-label" style="float:left">模拟湿度</label>
                <div class="col-md-6">
                    <div class="input-group input-large custom-date-range">
                        <input class="form-control dpd1" name="humidness" type="number" placeholder="请输入仓库标准湿度(hPa)">
                        
                    </div>
                </div>
            </div>
            <div class="form-group has-success">
                <label class="col-lg-2 control-label" style="float:left">模拟烟雾浓度</label>
                <div class="col-md-6">
                    <div class="input-group input-large custom-date-range">
                        <input class="form-control dpd1" name="smog" type="number" placeholder="请输入仓库标准烟雾浓度(mg/L)">
                        
                    </div>
                </div>
            </div>
            <div class="form-group has-error">
                <label class="col-lg-2 control-label" style="float:left">模拟光照强度</label>
                <div class="col-md-6">
                    <div class="input-group input-large custom-date-range">
                        <input class="form-control dpd1" name="sun" type="number" placeholder="请输入仓库标准光照强度(Lux)">
                       
                    </div>
                </div>
            </div>
            <

            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button class="btn btn-success" type="submit">添加</button>
                    <button class="btn btn-warning" type="reset">取消</button>
                </div>
            </div>
        </form>
    </div>
       <script type="text/javascript">
             $(document).on('change',".ware",function(){
                var wid = $(this).val();
                 $.ajax({
                    url:'__MODULE__/equip/ajaxWare',
                    data:{wid:wid},
                    async:false,
                    type:'post',
                    dataType:'json',
                    success:
                    function(data){
                        $('.zone').children().remove();
                        $(".zone").append('<option value="">请选择仓库分区</option>');
                        for(var i=0;i<data.length;i++){
                            var info = '<option id="zone'+i+'" value="'+data[i].zid+'" style="width:348px;">'+data[i].zname+'</option>';
                            $(".zone").append(info);
                        }
                    },
                    error:
                    function(){
                        alert('响应失败');
                    }
                    })
             })
       </script>
        <!--body wrapper end-->
</block>
